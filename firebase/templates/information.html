<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
    <style>
        /* Ana stiller */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Menü ve dropdown stilleri */
        .navbar {
            background-color: #FF3300;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Dropdown menüler */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            color: black;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Dropdown menü stilleri */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Kullanıcı ve Menü stili */
        .user-menu, .left-menu {
            margin-right: 20px;
            display: inline-block;
            color: white;
            cursor: pointer;
        }

        /* Form stili */
        .form-container {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #555;
        }
        .kullanıcı_ısım{
            margin-right:50px;
        }
        .button-container {
            text-align: right; /* Sağa hizala */
            margin-top: 10px; /* Buton ile üst kısım arasındaki boşluğu ayarla */
        }
    
        button {
        padding: 10px 20px;
        background-color: #FF3300;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }
        button:hover {
        background-color: #FF9900;
        }
        .bom{
            color: #FFFFFF;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <!-- Sol üst köşede açılır menü -->
        <div class="left-menu">
            <a href="{{ url_for('userpage', user_id=user_data.user_id) }}" class="bom">BOM</a>
        </div>

        <!-- Sağ üst köşede kullanıcı menüsü -->
        <div class="user-menu dropdown">
            <span class="kullanıcı_ısım">{{ user_data.username }}</span>
            <div class="dropdown-content">
                <a href="{{ url_for('information', user_id=user_data.user_id) }}">Update</a>
                <a href="#">Exit</a>
            </div>
        </div>
    </div>

    <div class="form-container">
        <h1>Information Form</h1>
        <form method="POST" action="{{ url_for('information', user_id=user_data.user_id) }}">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="{{ user_data.fullname }}"  required>
            </div>
         
            <div class="form-group">
                <label for="university">University:</label>
                <input type="text" id="university" name="university" placeholder="{{ user_data.university }}" required>
            </div>
             
             <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" placeholder="{{ user_data.department}}" required>
            </div>
            <div class="button-container">
                <button onclick="saveInfo()">Save</button>
            </div>
        </form>
    </div>

</body>

</html>
